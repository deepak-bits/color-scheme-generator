<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
    <h1>Color Scheme Generator</h1>

    <div id="light-color-picker">
        <div id="hex-header">
            <input type="color" id="color-picker" value="#d35400"/>
            <select name="color-scheme" id="color-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="scheme-btn">Get color scheme</button>
        </div>
        <div class="rectangle-area"></div>
        <div class="hex-footer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
